<!DOCTYPE html>
<html>
  <head>
    <title>
      To Do List
    </title>
    <link rel="stylesheet" type="text/css" href="../css/to_do_list.css"/>
    <style type="text/css">
    </style>
  </head>
  <body>
    <header>
      To Do List
    </header>
    <content>
      <input type="text" id="input" placeholder="Please write there and press Enter to add"  onclick="isEnter(event)"/>
      <ul id="ul"></ul>
    </content>
    <footer>
      <button  onclick="switchState('all')">
        All
      </button>
      <button  onclick="switchState('active')">
        Active
      </button>
      <button  onclick="switchState('complete')">
        Complete
      </button>
      <span class="left_items">
        Left items:
        <span class="sum">
          0
        </span>
      </span>
    </footer>
    <script type="text/javascript" src="../js/items.js">
    </script>
    <script type="text/javascript" src="../js/main.js">
    </script>
    <script type="text/javascript" src="../js/local_storage.js">
    </script>
  </body>
</html>
