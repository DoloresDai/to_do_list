<!DOCTYPE html>
<html>
  <head>
    <title>
      To Do List
    </title>
    <link rel="stylesheet" type="text/css" href="../css/to_do_list.css"/>
    <style type="text/css">
    </style>
  </head>
  <body>
    <header>
      To Do List
    </header>
    <content>
      <input type="text" class="input" placeholder="Please write there and press Enter to add"/>
      <ul></ul>
    </content>
    <footer>
      <button class="all">
        All
      </button>
      <button class="active">
        Active
      </button>
      <button class="complete">
        Complete
      </button>
      <span class="left_items">
        Left items:
        <span class="sum">
          0
        </span>
      </span>
    </footer>
    <script type="text/javascript" src="../js/to_do_list.js">
    </script>
  </body>
</html>
